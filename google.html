<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- image kısmı -->
    <img
      style="margin: 20px 35%"
      src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
      alt="Google!"
    />
    <!-- img kısmı bitiş -->
    <!-- arama kısmı -->
    <div>
      <article class="kutu1">
        <p style="margin-bottom: 0px">Search the web using Google!</p>
        <input style="display: inline" type="text" size="40" value="" />
        <br />
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </article>
    </div>
    <!-- arama kısmı bitiş -->
    <!-- mavi kısım -->
    <div class="div2">
      <article class="kutu2">
        <p>Special Searches</p>
        <p>
          <a
            href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
            >Stanford Search</a
          >
        </p>
        <p>
          <a
            href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
            >Linux Search</a
          >
        </p>
      </article>
      <article class="kutu3">
        <p><a href="Help!">Help!</a></p>
        <p><a href="About Google!">About Google!</a></p>
        <p><a href="Company Info">Company Info</a></p>
        <p><a href="Google! Logos">Google! Logos</a></p>
      </article>
      <article class="kutu4">
        <p>Get Google!</p>
        <p style="margin-bottom: 5px">updates monthly:</p>
        <input type="text" value="your e-mail" />

        <p style="margin-top: 0">
          <button>Suscribe</button><a href="Archhice">Archive</a>
        </p>
      </article>
    </div>
  </body>
</html>
